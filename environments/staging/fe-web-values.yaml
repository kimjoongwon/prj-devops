# Name override for cleaner resource names
nameOverride: "web"

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always # Always pull for staging to get latest builds
  tag: "latest"
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    ingress.kubernetes.io/ssl-redirect: "false" # Allow HTTP for development ease
  hosts:
    - host: stg.cocdev.co.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: web-stg-tls
      hosts:
        - stg.cocdev.co.kr
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
# Staging 환경에서는 간단한 설정만 유지
# 오토스케일링과 추가 어노테이션은 제거하여 단순화
