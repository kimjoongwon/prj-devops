# Name override for cleaner resource names
nameOverride: "web"

replicaCount: 1

# nginx 리버스 프록시 (staging)
image:
  repository: nginx
  pullPolicy: Always # Always pull for staging to get latest builds
  tag: "latest"

# busybox 백엔드 (staging)
backend:
  image:
    repository: busybox
    tag: "1.36"
    pullPolicy: IfNotPresent
  port: 8080
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
# Ingress는 최상위 통합 템플릿에서 관리됨
ingress:
  enabled: false
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
# Staging 환경에서는 간단한 설정만 유지
# 오토스케일링과 추가 어노테이션은 제거하여 단순화
