# Name override for cleaner resource names
nameOverride: "server"

replicaCount: 1

# nginx 리버스 프록시 (staging)
image:
  repository: nginx
  pullPolicy: Always # Always pull for staging to get latest builds
  tag: "latest"

# server 백엔드 (staging)
backend:
  image:
    repository: kimjoongwon/server
    tag: "48"
    pullPolicy: Always # Always pull for staging
  port: 3005
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Ingress is handled by fe-web, be-server is internal service only
ingress:
  enabled: false

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Staging 환경에서는 간단한 설정만 유지
# 오토스케일링과 추가 어노테이션은 제거하여 단순화