# Production environment values for frontend-web
# Values for production deployment

replicaCount: 3

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.25"  # Use specific version for production

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Use production certs
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: cocdev.co.kr
      paths:
        - path: /
          pathType: Prefix
    - host: www.cocdev.co.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: web-prod-tls
      hosts:
        - cocdev.co.kr
        - www.cocdev.co.kr
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Production 환경에서는 기본 설정 사용
# 복잡한 스케줄링 정책과 보안 설정은 제거하여 단순화