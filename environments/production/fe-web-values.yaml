# Production environment values for fe-web
# Values for production deployment

replicaCount: 3

# nginx 리버스 프록시 (production) - Using Docker Hub
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.25"  # Use specific version for production

# busybox 백엔드 (production) - Using Docker Hub
backend:
  image:
    repository: busybox
    tag: "1.36"
    pullPolicy: IfNotPresent
  port: 8080
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Ingress는 최상위 통합 템플릿에서 관리됨
ingress:
  enabled: false
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Production 환경에서는 기본 설정 사용
# 복잡한 스케줄링 정책과 보안 설정은 제거하여 단순화