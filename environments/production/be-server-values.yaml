# Production environment values for be-server
# Values for production deployment

replicaCount: 1

# nginx 리버스 프록시 (production) - Using Docker Hub
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.25"  # Use specific version for production

# server 백엔드 (production) - Updated to use Harbor registry
backend:
  image:
    repository: harbor.cocdev.co.kr/server-stg/server
    tag: "latest"
    pullPolicy: IfNotPresent
  port: 3005
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

# Service configuration  
service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

# Ingress is handled by fe-web, be-server is internal service only
ingress:
  enabled: false

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 150m
    memory: 256Mi

# Production 환경에서는 기본 설정 사용
# 복잡한 스케줄링 정책과 보안 설정은 제거하여 단순화