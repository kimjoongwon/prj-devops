apiVersion: v2
name: cocdev-platform
description: Unified Helm chart for CocDev platform with integrated ingress management
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - web
  - api
  - nginx
  - ingress

maintainers:
  - name: CocDev Team
    email: dev@cocdev.co.kr

dependencies:
  - name: fe-web
    version: "0.1.0"
    repository: "file://./applications/fe/web"
    condition: fe-web.enabled
    tags:
      - frontend
  - name: be-server
    version: "0.1.0"
    repository: "file://./applications/be/server"
    condition: be-server.enabled
    tags:
      - backend