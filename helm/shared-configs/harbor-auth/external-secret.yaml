apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-registry-secret
  namespace: plate-stg
  labels:
    app.kubernetes.io/name: harbor-registry-secret
    app.kubernetes.io/component: external-secrets
    environment: staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-harbor
    kind: SecretStore
  target:
    name: harbor-docker-secret
    type: kubernetes.io/dockerconfigjson
    template:
      type: kubernetes.io/dockerconfigjson
      metadata:
        labels:
          app.kubernetes.io/name: harbor-docker-secret
          app.kubernetes.io/component: registry-auth
          environment: staging
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "{{ .registry }}": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
  data:
  - secretKey: registry
    remoteRef:
      key: harbor/staging
      property: registry
  - secretKey: username
    remoteRef:
      key: harbor/staging
      property: username
  - secretKey: password
    remoteRef:
      key: harbor/staging
      property: password
---
