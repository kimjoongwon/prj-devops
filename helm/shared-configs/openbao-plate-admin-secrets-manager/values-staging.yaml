# Staging environment specific values for plate-admin secrets

global:
  namespaces:
    - plate-stg

environments:
  staging:
    namespace: "plate-stg"
    remoteRef:
      key: "plate-admin/staging"

externalSecrets:
  secretStore:
    name: "openbao-plate-admin-env-staging"
    labels:
      environment: staging
      tier: non-production
    annotations:
      description: "OpenBao SecretStore for plate-admin staging environment"

  externalSecret:
    name: "plate-admin-env-secrets-staging"
    refreshInterval: "30m"
    target:
      name: "plate-admin-env-secrets"
      template:
        metadata:
          labels:
            environment: staging
            tier: non-production
