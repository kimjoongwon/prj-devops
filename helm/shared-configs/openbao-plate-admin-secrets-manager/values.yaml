# Default values for openbao-plate-admin-secrets-manager
# plate-admin 애플리케이션 전용 시크릿 관리

# Global configuration
global:
  namespaces:
    - plate-stg
    - plate-prod

# OpenBao configuration
openbao:
  server: "https://openbao.cocdev.co.kr"
  path: "secret"
  version: "v2"
  auth:
    tokenSecretRef:
      name: "openbao-token"
      key: "token"

# External Secrets configuration
externalSecrets:
  # SecretStore configuration
  secretStore:
    name: "openbao-plate-admin-env"
    labels: {}
    annotations: {}

  # ExternalSecret configuration
  externalSecret:
    name: "plate-admin-env-secrets"
    refreshInterval: "1h"
    target:
      name: "plate-admin-env-secrets"
      creationPolicy: "Owner"
      template:
        type: "Opaque"
        metadata:
          labels:
            app.kubernetes.io/component: "plate-admin-env-secrets"
        data: {}

# Environment-specific overrides
# OpenBao KV 경로: plate-admin/staging, plate-admin/production
environments:
  staging:
    namespace: "plate-stg"
    remoteRef:
      key: "plate-admin/staging"
  production:
    namespace: "plate-prod"
    remoteRef:
      key: "plate-admin/production"
