{{- range .Values.global.namespaces }}
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ include "openbao-plate-admin-secrets-manager.secretStoreName" $ }}
  namespace: {{ . }}
  labels:
    {{- include "openbao-plate-admin-secrets-manager.labels" $ | nindent 4 }}
    app.kubernetes.io/component: secret-store
    environment: {{ if contains "prod" . }}production{{ else if contains "stg" . }}staging{{ else }}development{{ end }}
    {{- with $.Values.externalSecrets.secretStore.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $.Values.externalSecrets.secretStore.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  provider:
    vault:
      server: {{ $.Values.openbao.server | quote }}
      path: {{ $.Values.openbao.path | quote }}
      version: {{ $.Values.openbao.version | quote }}
      auth:
        tokenSecretRef:
          name: {{ $.Values.openbao.auth.tokenSecretRef.name | quote }}
          key: {{ $.Values.openbao.auth.tokenSecretRef.key | quote }}
{{- end }}
