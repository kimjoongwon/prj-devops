# Default values for frontend-web
# This is a YAML-formatted file.

replicaCount: 2

# nginx 리버스 프록시 컨테이너 설정
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "latest"

# busybox 백엔드 컨테이너 설정
backend:
  image:
    repository: busybox
    tag: "1.36"
    pullPolicy: IfNotPresent
  port: 8080
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 25m
      memory: 32Mi

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    ingress.kubernetes.io/ssl-redirect: "false"
    acme.cert-manager.io/http01-edit-in-place: "true"
  hosts:
    - host: cocdev.co.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: web-tls
      hosts:
        - cocdev.co.kr
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
