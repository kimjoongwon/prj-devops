# Name override for cleaner resource names
nameOverride: "web"

replicaCount: 1

# nginx 리버스 프록시 (staging) - Using Docker Hub
image:
  repository: nginx
  pullPolicy: Always # Always pull for staging to get latest builds
  tag: "latest"

# Ingress는 최상위 통합 템플릿에서 관리됨
ingress:
  enabled: false
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
# Staging 환경에서는 간단한 설정만 유지
# 오토스케일링과 추가 어노테이션은 제거하여 단순화