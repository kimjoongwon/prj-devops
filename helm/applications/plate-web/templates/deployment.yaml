apiVersion: apps/v1
kind: Deployment
metadata:
  # 리소스 이름: <release>-<chart>
  name: {{ include "plate-web.name" . }}
  # 공통 라벨 (선택/추적/ArgoCD UI 식별)
  labels:
    {{- include "plate-web.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}   # 스케일 아웃은 HPA 추가 시 별도 구성
  selector:
    matchLabels:
      {{- include "plate-web.selectorLabels" . | nindent 6 }}
  template:                              # Pod 스펙 (이미지, 볼륨, 프로브 등)
    metadata:
      labels:
        {{- include "plate-web.labels" . | nindent 8 }}
      annotations:
        # ConfigMap 변경을 감지하여 Pod 재배포 트리거 (롤링업데이트)
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # nginx reverse proxy 컨테이너만 사용
      containers:
        # --- nginx reverse proxy ---
        - name: nginx-proxy
          # 프록시 이미지 (immutable 태그 권장)
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          # 이미지 풀 정책 (주: latest 사용 시 Always 권장)
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # 서비스가 노출할 포트 (http 이름 -> 프로브/Service 참조)
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.appSecrets.enabled }}
          env:
            {{- range .Values.appSecrets.envVars }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.appSecrets.secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          {{- end }}
          # Liveness: 프로세스 hang 탐지 -> 재시작
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          # Readiness: 트래픽 라우팅 전 준비 확인
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          # 볼륨 마운트 제거 - nginx 기본 페이지 사용
      # 볼륨 정의 제거 - nginx 기본 페이지 사용