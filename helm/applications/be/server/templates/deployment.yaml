# Backend Server 애플리케이션을 위한 Kubernetes Deployment 템플릿
# 이 파일은 Helm 차트를 통해 서버 애플리케이션을 Kubernetes 클러스터에 배포하기 위한 설정을 정의합니다.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "be-server.fullname" . }}             # <release>-<chart>
  labels:
    {{- include "be-server.labels" . | nindent 4 }}      # 공통 라벨 (선택/추적용)
spec:
  replicas: {{ .Values.replicaCount }}                   # 원하는 스케일 크기
  selector:
    matchLabels:
      {{- include "be-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "be-server.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}  # 설정 변경 감지
    spec:
      imagePullSecrets:
        {{- with .Values.imagePullSecrets }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      # 멀티 컨테이너 구성: (1) nginx 프록시 (2) server 애플리케이션
      containers:
        # --- reverse proxy (nginx) ---
        - name: nginx-proxy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        
        # --- application container ---
        # - name: server-backend
        #   image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        #   imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        #   ports:
        #     - name: backend
        #       containerPort: {{ .Values.backend.port }}
        #       protocol: TCP
          # (헬스체크 비활성화: 초기 개발 중 문제 진단 목적)
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: backend
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   timeoutSeconds: 5
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: backend
          #   initialDelaySeconds: 15
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          # resources:
          #   {{- toYaml .Values.backend.resources | nindent 12 }}
      
  # ConfigMap 기반 nginx.conf 마운트
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "be-server.fullname" . }}-config
            items:
              - key: nginx.conf
                path: nginx.conf