# Production environment values for be-server
# Values for production deployment

replicaCount: 1

# Backend server configuration (production) - Using Harbor registry
image:
  repository: harbor.cocdev.co.kr/stg-server/server
  pullPolicy: IfNotPresent
  tag: "latest"

# Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 80

# Ingress is handled by fe-web, be-server is internal service only
ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
# Production 환경에서는 기본 설정 사용
# 복잡한 스케줄링 정책과 보안 설정은 제거하여 단순화
