# Production environment values for Plate API
# Override from values.yaml for production environment

replicaCount: 1

# Production 이미지 저장소 (Harbor registry)
backend:
  image:
    repository: harbor.cocdev.co.kr/stg-server/server
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

# Service configuration (LoadBalancer for production)
service:
  type: LoadBalancer
  port: 80
  targetPort: 3006

# Ingress disabled (ingress는 별도 chart에서 관리)
ingress:
  enabled: false
