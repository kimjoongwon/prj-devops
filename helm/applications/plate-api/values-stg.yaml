# Staging environment values for Plate API
# Override from values.yaml for staging environment

replicaCount: 1

# Staging 이미지 저장소 (Harbor registry)
backend:
  image:
    repository: harbor.cocdev.co.kr/stg-server/server
    tag: "latest"
    pullPolicy: Always  # Always pull for latest builds in staging
  port: 3006
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi