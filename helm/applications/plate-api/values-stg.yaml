# Staging environment values for Plate API
# Override from values.yaml for staging environment

replicaCount: 1

# Staging 이미지 저장소 (Harbor registry)
backend:
  image:
    repository: harbor.cocdev.co.kr/stg-server/server
    tag: "latest"
    pullPolicy: Always  # Always pull for latest builds in staging
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

# Service configuration (LoadBalancer for staging)
service:
  type: LoadBalancer
  port: 80
  targetPort: 3006

# Ingress disabled (ingress는 별도 chart에서 관리)
ingress:
  enabled: false
