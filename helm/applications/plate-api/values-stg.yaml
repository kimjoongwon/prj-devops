# Name override for cleaner resource names
nameOverride: "server"

replicaCount: 1

# Backend server configuration (staging) - Using Harbor registry
image:
  repository: harbor.cocdev.co.kr/stg-server/server
  pullPolicy: Always # Always pull for staging to get latest builds
  tag: "latest"

# Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 3006
  # Ingress is handled by fe-web, be-server is internal service only
ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi
# Staging 환경에서는 간단한 설정만 유지
# 오토스케일링과 추가 어노테이션은 제거하여 단순화
