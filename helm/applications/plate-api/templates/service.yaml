# Plate API Backend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "plate-api.name" . }}
  labels:
    {{- include "plate-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}           # External service port
      targetPort: {{ .Values.service.targetPort }} # Container port (backend.port: 3006)
      protocol: TCP
      name: http
  selector:
    {{- include "plate-api.selectorLabels" . | nindent 4 }}