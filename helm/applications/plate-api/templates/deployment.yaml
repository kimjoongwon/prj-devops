# Plate API Backend Deployment 템플릿
# 백엔드 애플리케이션(port 3006)을 Kubernetes 클러스터에 배포

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plate-api.name" . }}             # <release>-<chart>
  labels:
    {{- include "plate-api.labels" . | nindent 4 }}      # 공통 라벨 (선택/추적용)
spec:
  replicas: {{ .Values.replicaCount }}                   # 원하는 스케일 크기
  selector:
    matchLabels:
      {{- include "plate-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "plate-api.labels" . | nindent 8 }}
      annotations: {}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "plate-api.name" . }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.port }}
              protocol: TCP
          {{- if .Values.appSecrets.enabled }}
          env:
            {{- range .Values.appSecrets.envVars }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.appSecrets.secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
