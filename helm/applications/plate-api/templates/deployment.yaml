# Backend Server 애플리케이션을 위한 Kubernetes Deployment 템플릿
# 이 파일은 Helm 차트를 통해 서버 애플리케이션을 Kubernetes 클러스터에 배포하기 위한 설정을 정의합니다.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "be-server.fullname" . }}             # <release>-<chart>
  labels:
    {{- include "be-server.labels" . | nindent 4 }}      # 공통 라벨 (선택/추적용)
spec:
  replicas: {{ .Values.replicaCount }}                   # 원하는 스케일 크기
  selector:
    matchLabels:
      {{- include "be-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "be-server.labels" . | nindent 8 }}
      annotations: {}
    spec:
      imagePullSecrets:
        {{- with .Values.imagePullSecrets }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: server-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.port }}
              protocol: TCP
          {{- if .Values.appSecrets.enabled }}
          env:
            {{- range .Values.appSecrets.envVars }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.appSecrets.secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          {{- end }}
          # (헬스체크 비활성화: 초기 개발 중 문제 진단 목적)
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: backend
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   timeoutSeconds: 5
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: backend
          #   initialDelaySeconds: 15
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
