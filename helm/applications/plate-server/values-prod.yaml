# Production environment values for Plate Server
# Override from values.yaml for production environment

replicaCount: 1

# Production 이미지 저장소 (Harbor registry)
# 이미지 규칙: harbor.cocdev.co.kr/{환경}/{앱이름}
plate-server:
  image:
    repository: harbor.cocdev.co.kr/prod/plate-server
    tag: "latest"
    pullPolicy: IfNotPresent
  port: 3006
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

# Production 환경 시크릿
appSecrets:
  enabled: true
  secretName: app-env-secrets
