# Plate Server Backend Deployment 템플릿
# 백엔드 애플리케이션(port 3006)을 Kubernetes 클러스터에 배포

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plate-server.name" . }}
  labels:
    {{- include "plate-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "plate-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "plate-server.labels" . | nindent 8 }}
      annotations: {}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "plate-server.name" . }}
          image: "{{ index .Values "plate-server" "image" "repository" }}:{{ index .Values "plate-server" "image" "tag" | default .Chart.AppVersion }}"
          imagePullPolicy: {{ index .Values "plate-server" "image" "pullPolicy" }}
          ports:
            - name: http
              containerPort: {{ index .Values "plate-server" "port" }}
              protocol: TCP
          {{- if .Values.appSecrets.enabled }}
          # envFrom으로 전체 Secret을 환경변수로 주입
          # 새 환경변수 추가 시 OpenBao KV에만 추가하면 자동 동기화
          envFrom:
            - secretRef:
                name: {{ .Values.appSecrets.secretName }}
          {{- end }}
          resources:
            {{- toYaml (index .Values "plate-server" "resources") | nindent 12 }}
