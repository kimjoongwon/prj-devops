# Staging environment values for Plate Server
# Override from values.yaml for staging environment

replicaCount: 1

# Staging 이미지 저장소 (Harbor registry)
# 이미지 규칙: harbor.cocdev.co.kr/{환경}/{앱이름}
plate-server:
  image:
    repository: harbor.cocdev.co.kr/stg/plate-server
    tag: "latest"
    pullPolicy: Always  # Always pull for latest builds in staging
  port: 3006
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

# Staging 환경 시크릿
appSecrets:
  enabled: true
  secretName: app-env-secrets
