apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor-auth-eso
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/kimjoongwon/prj-devops  # 실제 Git 레포지토리 URL로 변경 필요
    targetRevision: main
    path: helm/shared-configs/harbor-auth
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # ArgoCD가 모든 네임스페이스에 리소스를 배포할 수 있도록 설정
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10