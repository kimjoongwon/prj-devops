apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openbao-secrets-manager-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: openbao-secrets-manager
    app.kubernetes.io/instance: staging
    app.kubernetes.io/component: shared-config
    environment: staging
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/prj-devops.git
    targetRevision: HEAD
    path: helm/shared-configs/openbao-secrets-manager
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
      parameters:
        - name: global.namespaces[0]
          value: plate-stg
  destination:
    server: https://kubernetes.default.svc
    namespace: plate-stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 5
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data