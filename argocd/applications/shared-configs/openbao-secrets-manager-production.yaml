apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openbao-secrets-manager-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: openbao-secrets-manager
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: shared-config
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: Validate=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/prj-devops.git
    targetRevision: HEAD
    path: helm/shared-configs/openbao-secrets-manager
    helm:
      valueFiles:
        - values.yaml
        - values-production.yaml
      parameters:
        - name: global.namespaces[0]
          value: plate-prod
  destination:
    server: https://kubernetes.default.svc
    namespace: plate-prod
  syncPolicy:
    automated:
      prune: false  # More conservative for production
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - Validate=true
    retry:
      limit: 3  # Fewer retries for production
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 10  # Keep more history for production
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: "external-secrets.io"
      kind: ExternalSecret
      jsonPointers:
        - /status